<html>
<head>
    <script>
        // 创建一个BOT对象，存储关键词和回复
        var BOT = {
            "你好": "你好，很高兴认识你。",
            "Bing": "Bing是一个智能的搜索引擎，可以帮你找到你想要的信息。",
            "天气": "今天的天气怎么样？你可以在Bing上搜索你所在的地区的天气预报。"
        };

        // 定义一个函数，用于检测用户输入的消息中是否包含关键词
        function detectKeyword(message) {
            // 遍历BOT对象的所有属性
            for (var keyword in BOT) {
                // 如果消息中包含关键词，返回对应的回复
                if (message.includes(keyword)) {
                    return BOT[keyword];
                }
            }
            // 如果没有匹配的关键词，返回默认的回复
            return "对不起，我不明白你的意思。";
        }

        // 定义一个函数，用于发送用户的消息和BOT的回复到页面上
        function sendMessage() {
            // 获取用户输入的消息
            var userMessage = document.getElementById("userInput").value;
            // 如果消息不为空，创建一个p元素，显示用户的消息
            if (userMessage) {
                var userP = document.createElement("p");
                userP.textContent = "用户：" + userMessage;
                // 将p元素添加到消息区域
                document.getElementById("messageArea").appendChild(userP);
                // 调用detectKeyword函数，获取BOT的回复
                var botMessage = detectKeyword(userMessage);
                // 创建一个p元素，显示BOT的回复
                var botP = document.createElement("p");
                botP.textContent = "BOT：" + botMessage;
                // 将p元素添加到消息区域
                document.getElementById("messageArea").appendChild(botP);
                // 清空用户输入框
                document.getElementById("userInput").value = "";
            }
        }
    </script>
</head>
<body>
    <h1>欢迎使用Bing BOT</h1>
    <div id="messageArea"></div>
    <input type="text" id="userInput" placeholder="请输入你的消息">
    <button onclick="sendMessage()">发送</button>
</body>
</html>
