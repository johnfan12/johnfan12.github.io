<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator with Multiple Inputs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Random Number Generator with Multiple Inputs</h1>
  
  <!-- Input fields for multiple numbers -->
  <label for="input1">Enter number 1:</label>
  <input type="number" id="input1" placeholder="Enter a number">

  <label for="input2">Enter number 2:</label>
  <input type="number" id="input2" placeholder="Enter a number">
  
  <label for="input3">Enter number 3:</label>
  <input type="number" id="input3" placeholder="Enter a number">

  <!-- Add more input fields as needed -->

  <button onclick="generateRandomNumbers()">Generate Numbers with 10% Error</button>
  <div id="result"></div>

  <script>
    // 生成输入数字的10%误差的随机数
    function generateRandomNumbers() {
      // 获取所有输入框的值
      const inputValues = [];
      for (let i = 1; i <= 3; i++) { // 这里假设有两个输入框，可以根据需要添加更多
        const inputValue = document.getElementById(`input${i}`).value;
        
        // 检查用户是否输入了有效数字
        if (isNaN(inputValue)) {
          alert(`Please enter a valid number for input ${i}.`);
          return;
        }

        inputValues.push(parseFloat(inputValue));
      }

      // 生成带有10%误差的随机数
      const randomNumbersWith10PercentError = inputValues.map(generateRandomNumberWith10PercentError);

      // 显示结果
      const resultElement = document.getElementById('result');
      resultElement.innerHTML = '<p>Generated Numbers with 10% Error:</p>';
      randomNumbersWith10PercentError.forEach((number, index) => {
        resultElement.innerHTML += `<p>Input ${index + 1}: ${number.toFixed(2)}</p>`;
      });
    }

    // 生成输入数字的10%误差的随机数的函数
    function generateRandomNumberWith10PercentError(inputNumber) {
      const errorRange = 0.1;
      const lowerLimit = 1 - errorRange;
      const upperLimit = 1 + errorRange;
      const randomNumber = inputNumber * (Math.random() * (upperLimit - lowerLimit) + lowerLimit);
      return randomNumber;
    }
  </script>
</body>
</html>
